name: qcml2
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - numpy=2.*
  - pandas=2.*
  - pip
  - pytest=7.4.4
  - python=3.12.8
  - setuptools=72.1.0
  - matplotlib
  - pydantic==2.*
  - scipy
  - tqdm
  - h5py
  - pip:
      - torch==2.7.0 --index-url https://download.pytorch.org/whl/cpu
      - torchvision
      - qcelemental==0.29.0
      - qm-tools-aw==1.4.5
      # torch-geometric and torch-scatter with explicit wheel URLs for CUDA 12.8
      # For CPU-only systems, change +cu128 to +cpu in the URLs below
      - torch-geometric==2.6.1 -f https://data.pyg.org/whl/torch-2.7.0+cpu.html
      - torch-scatter==2.1.2  -f https://data.pyg.org/whl/torch-2.7.0+cpu.html
      - waitress==3.0.2
      - yarl==1.18.3
      - pytorch-minimize
      - qcportal==0.59
      - lmdb
